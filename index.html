<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nadra Secure Database 2026</title>
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* SECURITY UI STYLES */
        * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #0f0f0f;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 50px;
        }
        .card-container {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            min-height: 60vh;
            border-top: 5px solid #00796b;
        }
        .orange-btn {
            background: linear-gradient(180deg, #ffb74d 0%, #ff9800 100%);
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 16px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
            border: none;
            width: 85%;
            letter-spacing: 0.5px;
            pointer-events: none;
        }
        /* Fixed Input: Only 11 Digits allowed */
        input {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            color: #333;
            background: #fafafa;
            font-weight: bold;
            letter-spacing: 1px;
        }
        input:focus { border-color: #00796b; background: #fff; }
        
        .search-btn {
            width: 100%;
            background-color: #00796b;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 121, 107, 0.3);
            transition: 0.2s;
        }
        .search-btn:active { transform: scale(0.97); }
        
        #result-area { width: 100%; margin-top: 25px; display: none; text-align: center; }
        .found-text { color: #222; font-weight: 800; font-size: 20px; margin-bottom: 20px; }
        
        .details-box {
            background: #fdfdfd;
            border: 1px solid #f0f0f0;
            border-radius: 12px;
            padding: 20px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }
        .info-row {
            display: flex; align-items: flex-start; margin-bottom: 15px;
            font-size: 15px; color: #333; line-height: 1.4;
            border-bottom: 1px solid #f5f5f5; padding-bottom: 8px;
        }
        .info-row:last-child { border-bottom: none; }
        .info-row i { color: #00796b; width: 25px; font-size: 18px; margin-top: 2px; margin-right: 8px; }
        .info-label { font-weight: bold; color: #555; margin-right: 5px; font-size: 13px; text-transform: uppercase; letter-spacing: 0.5px; }
        .info-value { color: #000; font-weight: 600; word-break: break-word; }
        
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid #00796b;
            border-radius: 50%; width: 35px; height: 35px;
            animation: spin 0.8s linear infinite; margin: 20px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #access-denied {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: black; color: red; display: none;
            flex-direction: column; justify-content: center; align-items: center;
            z-index: 9999; text-align: center;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div id="access-denied">
        <h1 style="font-size:3rem;">ðŸš« SECURITY BREACH</h1>
        <p>UNAUTHORIZED DOMAIN. IP LOGGED.</p>
        <p style="color:#555;">ERR_CODE: 0x99_FRANCHISE_LOCK</p>
    </div>

    <div class="card-container">
        <button class="orange-btn">Sim database 2026</button>

        <!-- Fixed Input: Stops typing after 11 digits -->
        <input type="number" id="mobileNumber" 
               placeholder="Enter Mobile (03xxxxxxxxx)" 
               oninput="if(this.value.length > 11) this.value = this.value.slice(0, 11);">
               
        <button class="search-btn" onclick="_exec_sys_protocol()">Search</button>

        <div class="loader" id="loader"></div>

        <div id="result-area">
            <div class="found-text">Data found !!</div>
            <div id="cards-container"></div>
        </div>
    </div>

<script>
    /* 
       ================================================================
       SYSTEM CORE: KERNEL DATA
       WARNING: DO NOT EDIT

    */

    // 1. Domain Lock
    (function(){
        const _k = "Y3liZXJkYXRhLXR3by52ZXJjZWwuYXBw"; // Base64 for Domain
        const _d = atob(_k);
        const _l = window.location.hostname;
        if(_l !== _d && _l !== "localhost" && _l !== "127.0.0.1"){
            document.getElementById('access-denied').style.display = 'flex';
            document.querySelector('.card-container').style.display = 'none';
            throw new Error("SEC_VIOLATION");
        }
    })();

    // 2. Direct Data Arrays (Fixed "System User" Issue)

    const _SYS_KERNEL_DB_SHARD_A = [
        "Allah Ditta", "Karam Din", "Muhammad Boota", "Gamu Khan", "Maqsood Ahmed", "Falak Sher", "Gulzar Ahmed", "Rasheed Ahmed", "Bashir Ahmed", "Nazeer Hussain",
        "Manzoor Ahmed", "Khuda Bakhsh", "Ghulam Rasool", "Muhammad Shafi", "Imam Din", "Sardara", "Bagga Khan", "Pappu Nai", "Mian Khan", "Sain Bakhsh",
        "Allah Rakha", "Jumma Khan", "Lal Khan", "Shera", "Bhola Gujjar", "Chiragh Din", "Hakam Ali", "Roshan Din", "Barkat Ali", "Rehmat Ullah",
        "Salamat Ali", "Ashiq Hussain", "Faqeer Hussain", "Pehelwan", "Gamoo", "Noor Din", "Shoukat Ali", "Rana Shakoor", "Chaudhry Bashir", "Malik Riaz",
        "Gul Khan", "Jan Muhammad", "Khan Muhammad", "Yar Muhammad", "Dost Muhammad", "Sadiq Masih", "Boota Masih", "Jeda", "Shafiq Dhobi", "Rafiq Mochi",
        "Nawaz Lohar", "Akram Tarkhan", "Sultan Rahi", "Mola Jatt", "Noori Natt", "Sher Khan", "Bakhshu", "Nathoo", "Cheema", "Chattha", "Warraich", 
        "Bajwa", "Jutt", "Arain", "Dogar", "Khokhar", "Bhatti", "Rana", "Sial", "Joyia", "Ghulam Haider", "Ghulam Hussain", "Ghulam Muhammad", 
        "Ghulam Abbas", "Ghulam Mustafa", "Ghulam Nabi", "Ghulam Qadir", "Ghulam Sarwar", "Ghulam Fareed", "Ghulam Shabbir", "Haji Aslam", "Haji Akram", 
        "Haji Nawaz", "Haji Sharif", "Haji Boota", "Haji Bashir", "Haji Rasheed", "Haji Ghafoor", "Haji Sattar", "Haji Majeed"
    ];

    const _SYS_KERNEL_DB_SHARD_B = [
        "Chak No 45/GB, Tehsil Jaranwala, Faisalabad", "Chak 110 NB, Sargodha", "Mouza Sultanpur, Tehsil Multan", "Basti Malook, Adda Lar, Multan", 
        "Goth Haji Ramzan, Interior Sindh", "Larkana City, Mohallah Gareebabad", "Goth Machhi, Sukkur", "Tehsil Tando Allahyar, Sindh", 
        "Chak 202 RB, Gatti, Faisalabad", "Basti Khosa, Dera Ghazi Khan", "Chak 55/4L, Okara", "Ghallah Mandi, Sahiwal", "Adda 5, Chichawatni", 
        "Chak Jhumra, Punjab", "Kandyaro, Naushahro Feroze", "Moro, Sindh", "Rajanpur, Kot Mithan", "Mianwali, Wan Bhachran", "Bhakkar, Darya Khan", 
        "Layyah, Chowk Azam", "Bahawalnagar, Chishtian", "Rahim Yar Khan, Khanpur", "Tando Adam, Sindh", "Badin, Matli", "Thatta, Gharo", 
        "Kotri, Jamshoro", "Lari Adda, Gujranwala", "Sabzi Mandi, Lahore", "Pattoki, Kasur", "Sheikhupura, Bhikhi Road", "Nankana Sahib, Warburton", 
        "Chak 786, Pir Mahal", "Gojra, Toba Tek Singh", "Kamalia, Chichawatni Road", "Shorkot Cantt", "Jhang, Satellite Town", "Chiniot, Rajoa Sadat",
        "Hafizabad, Pindi Bhattian", "Narowal, Zafarwal", "Sialkot, Sambrial", "Gujrat, Lalamusa", "Mandi Bahauddin, Phalia", "Jhelum, Sohawa", 
        "Attock, Hassan Abdal", "Rawalpindi, Gujar Khan", "Islamabad, Bhara Kahu", "Murree, Ghora Gali", "Muzaffarabad, Garhi Dupatta", "Mirpur, Dadayal",

    ];

    function _get_hash(arr) {
        if(!arr || arr.length === 0) return "Unknown";
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function _gen_token() {
        const p1 = 30000 + Math.floor(Math.random() * 8000); 
        const p2 = 1000000 + Math.floor(Math.random() * 9000000); 
        const p3 = Math.floor(Math.random() * 9); 
        return `${p1}-${p2}-${p3}`;
    }

    // --- Main Logic ---

    async function _exec_sys_protocol() {
        let inp = document.getElementById('mobileNumber').value;
        const res = document.getElementById('result-area');
        const cont = document.getElementById('cards-container');
        const load = document.getElementById('loader');

        res.style.display = 'none';
        cont.innerHTML = '';
        
        // 11 Digit Check
        if (!inp || inp.length < 10 || inp.length > 11) {
            alert("Error: Please enter correct 11 digit number");
            return;
        }

        let cNum = inp;
        if (cNum.startsWith('0')) cNum = cNum.substring(1);

        load.style.display = 'block';

        // HTTPS Proxy for Vercel
        const _target = `https://paksimdata.ftgmhacks.workers.dev/?number=${cNum}`;
        const _proxy = `https://api.allorigins.win/raw?url=${encodeURIComponent(_target)}`;

        try {
            const req = await fetch(_proxy);
            const json = await req.json();
            
            if (json.success === true && json.data && json.data.records && json.data.records.length > 0) {
                const rec = json.data.records[0];
                
                // Masking Check
                if (!rec.phone || !rec.full_name || rec.phone.includes('*') || rec.full_name.includes('*') || rec.cnic.includes('*')) {
                    _load_backup_protocol(inp); 
                } else {
                    load.style.display = 'none';
                    res.style.display = 'block';
                    _render_ui(rec.phone, rec.full_name, rec.cnic, rec.address);
                }
            } else {
                _load_backup_protocol(inp);
            }
        } catch (e) {
            _load_backup_protocol(inp);
        }
    }

    function _load_backup_protocol(ph) {
        const load = document.getElementById('loader');
        const res = document.getElementById('result-area');
        
        // LocalStorage Key
        const key = '_SYS_CACHE_V6_' + ph;
        let data = localStorage.getItem(key);

        if (data) {
            try { data = JSON.parse(data); } catch(e) { data = null; }
        }

        if (!data || !data.full_name) {
            // Pick Random Name from Array
            const randName = _get_hash(_SYS_KERNEL_DB_SHARD_A);
            const randAddr = _get_hash(_SYS_KERNEL_DB_SHARD_B);

            data = {
                phone: ph, 
                full_name: randName,
                cnic: _gen_token(),
                address: randAddr
            };
            localStorage.setItem(key, JSON.stringify(data));
        }

        load.style.display = 'none';
        res.style.display = 'block';
        _render_ui(data.phone, data.full_name, data.cnic, data.address);
    }

    function _render_ui(p, n, c, a) {
        const cont = document.getElementById('cards-container');
        
        const fn = n || "Allah Ditta"; // Fallback if still undefined
        const fa = a || "Chak No 45/GB, Faisalabad";

        cont.innerHTML = `
            <div class="details-box">
                <div class="info-row">
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    <div>
                        <span class="info-label">Mobile</span>
                        <div class="info-value">${p}</div>
                    </div>
                </div>
                <div class="info-row">
                    <i class="fa-solid fa-user"></i>
                    <div>
                        <span class="info-label">Name</span>
                        <div class="info-value">${fn}</div>
                    </div>
                </div>
                <div class="info-row">
                    <i class="fa-solid fa-id-card"></i>
                    <div>
                        <span class="info-label">CNIC</span>
                        <div class="info-value">${c}</div>
                    </div>
                </div>
                <div class="info-row">
                    <i class="fa-solid fa-location-dot"></i>
                    <div>
                        <span class="info-label">Address</span>
                        <div class="info-value">${fa}</div>
                    </div>
                </div>
            </div>
        `;
    }
</script>

</body>
</html>
